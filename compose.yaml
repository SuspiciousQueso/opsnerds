services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - .:/var/www/html
    depends_on:
      db:
        condition: service_healthy

  caddy:
    image: caddy:latest
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
      - ./Caddyfile:/etc/caddy/Caddyfile
    depends_on:
      - php

  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=db
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-root_password_here}
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mariadb:10.11
    environment:
      MARIADB_DATABASE: ${DB_NAME:-opsnerds}
      MARIADB_USER: ${DB_USER:-opsnerds}
      MARIADB_PASSWORD: ${DB_PASSWORD:-opsnerds_password}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password_here}
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - db_data:/var/lib/mysql
      - ./migrations/master_init.sql:/docker-entrypoint-initdb.d/1-setup.sql

volumes:
  db_data: