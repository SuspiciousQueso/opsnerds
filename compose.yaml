services:
  nginx:
    image: nginx:alpine
    container_name: opsnerds-nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - opsnerds

  php:
    build: ./docker/php
    volumes:
      - .:/var/www/html
    environment:
      - DB_HOST=db

  db:
    image: mariadb:latest

  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - php

volumes:
  caddy_data:
  caddy_config:
  db_data: # Ensure your DB uses a volume so data persists!
